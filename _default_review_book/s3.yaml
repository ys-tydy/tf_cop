aws_s3_bucket:
-
  title: description_checker
  description: simple existance checker
  mode: existance
  key: description
-
  title: bucket_checker
  description: simple value regex checker
  mode: value
  key: bucket
  value: .*-tf-review-bucket.*
-
  title: tag_checker
  description: nested value checker
  mode: nested
  key: tags
  nest:
    -
      title: name_checker
      description: nested value checker
      mode: existance
      key: Name
    -
      title: env_checker
      description: nested value checker
      mode: value
      key: Env
      value: (dev|stg|prd)
