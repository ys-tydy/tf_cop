aws_s3_bucket:
-
  title: desc_checker
  desc: simple existance checker
  mode: existance
  type: warn
  key: description
-
  title: tag_checker
  desc: nested value checker
  mode: nested
  type: alert
  key: tags
  nest:
    -
      title: name_checker
      desc: nested value checker
      mode: existance
      type: alert
      key: Name
    -
      title: env_checker
      desc: nested value checker
      mode: value
      type: warn
      key: Env
      value: (dev|stg|prd)
